<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }
    button {
      padding: 10px 25px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 15px;
    }
    #no {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>SIRI, will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>Choose wisely. (The ‚ÄúNo‚Äù button is shy üòâ)</p>
    <button id="yes" onclick="yesClicked()">YES</button>
    <button id="no" onmouseover="moveNo()">NO</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.body.innerHTML = "<h1 style='color:#ff4d6d;'>Yay! ‚ù§Ô∏è I knew it üòç</h1>";
    }
  </script>

</body>
</html>
